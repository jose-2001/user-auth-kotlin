<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Sign up</title>
</head>
<body>
    <div class="py-1 text-center">
        
        <h1 class="display-2">RPC::Red de Programaci√≥n Competitiva</h1>

    </div>
    <form class="w-50 mx-auto p-2" method="POST" action="/save/index">
        <p>Sign up</p>
        <hr>
        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="username" class="form-control" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" name="pwd" id="pwd">
        </div>
        <div class="form-group">
            <label for="pwd1">Confirm Password:</label>
            <input type="password" class="form-control" name="pwd1" id="pwd1">
        </div>
        <div class="form-group">
            <label for="fName">Fisrt name:</label>
            <input type="text" class="form-control" name="fName" id="fName">
        </div>
        <div class="form-group">
            <label for="lName">Last name:</label>
            <input type="text" class="form-control" name="lName" id="lName">
        </div>
        <div class="form-group">
            <label for="bDate">Birthdate:</label>
            <input type="date" class="form-control" name="bDate" id="bDate">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-primary" href="index.html" role="button">Cancel</a>
        <br>
        <br>
        <p>{{.Message}}</p>
    </form>
</body>
</html>
